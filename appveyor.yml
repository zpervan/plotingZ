image: Visual Studio 2019

branches:
  only:
    - master

clone_depth: 1

version: "{build}"

platform:
  - x64

before_build:
  - cd Tools
  - appveyor DownloadFile https://github.com/bazelbuild/bazel/releases/download/4.2.1/bazel-4.2.1-windows-x86_64.exe -FileName "bazel.exe"
  - set PATH=%PATH%;C:/projects/plotingz/Tools
  - cd ..

build_script:
  - call "C:/Program Files (x86)/Microsoft Visual Studio/2019/Community/VC/Auxiliary/Build/vcvars64.bat"
  - bazel build --config=windows //... -c opt
